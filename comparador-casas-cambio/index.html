<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5914722248817610" crossorigin="anonymous"></script>
    <title>Comparador de Casas de Cambio 2025 | Mejores Tasas</title>
    <meta name="description" content="Comparador interactivo de casas de cambio. Compara Wise, Remitly, Western Union, bancos. Calcula costos reales y comisiones.">
    <link rel="canonical" href="https://convertidordivisas.es/comparador-casas-cambio/">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; line-height: 1.6; color: #333; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1100px; margin: 40px auto; }
        header { text-align: center; color: white; margin-bottom: 40px; }
        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .subtitle { font-size: 1.1rem; opacity: 0.9; }
        .comparator { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
        .control-group { }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #2d3748; }
        input, select { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; }
        input:focus, select:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .compare-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 14px 30px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; grid-column: 1 / -1; transition: transform 0.2s; }
        .compare-btn:hover { transform: translateY(-2px); }
        .results { margin-top: 40px; }
        .provider-card { background: #f7fafc; border-radius: 15px; padding: 25px; margin-bottom: 20px; border-left: 4px solid #667eea; transition: all 0.3s; }
        .provider-card:hover { box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .provider-card.best { background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); border-left-color: #10b981; }
        .provider-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .provider-name { font-size: 1.3rem; font-weight: 700; color: #1a202c; }
        .provider-badge { background: #667eea; color: white; padding: 6px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; }
        .provider-badge.best { background: #10b981; }
        .provider-details { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .detail { }
        .detail-label { font-size: 0.9rem; color: #718096; font-weight: 600; }
        .detail-value { font-size: 1.2rem; font-weight: 700; color: #2d3748; }
        .detail-value.savings { color: #10b981; }
        .provider-footer { margin-top: 15px; padding-top: 15px; border-top: 2px solid rgba(0,0,0,0.1); display: flex; gap: 10px; }
        .btn-small { background: #667eea; color: white; padding: 8px 16px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; text-decoration: none; text-align: center; flex: 1; }
        .btn-small:hover { opacity: 0.9; }
        .info-box { background: #fef3c7; padding: 20px; border-radius: 12px; border-left: 4px solid #f59e0b; margin-top: 30px; }
        @media (max-width: 768px) {
            .controls { grid-template-columns: 1fr; }
            .provider-details { grid-template-columns: 1fr; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>üèÜ Comparador de Casas de Cambio</h1>
        <p class="subtitle">Compara tasas, comisiones y elige la mejor opci√≥n para ti</p>
    </header>

    <div class="container">
        <div class="comparator">
            <div class="controls">
                <div class="control-group">
                    <label>Cantidad a Cambiar</label>
                    <input type="number" id="amount" value="1000" min="1" step="100">
                </div>
                <div class="control-group">
                    <label>De (Origen)</label>
                    <select id="from-currency">
                        <option value="EUR">EUR ‚Ç¨</option>
                        <option value="USD">USD $</option>
                        <option value="MXN">MXN $</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>A (Destino)</label>
                    <select id="to-currency">
                        <option value="USD">USD $</option>
                        <option value="EUR">EUR ‚Ç¨</option>
                        <option value="MXN">MXN $</option>
                    </select>
                </div>
                <button class="compare-btn" onclick="compareProviders()">Comparar Ahora</button>
            </div>

            <div class="results" id="results"></div>

            <div class="info-box">
                <strong>üí° Consejo:</strong> Los precios mostrados son aproximados. Verifica siempre con el proveedor antes de enviar grandes cantidades. Tasas actualizadas a Diciembre 2025.
            </div>
        </div>
    </div>

    <script>
        const providers = [
            {
                name: 'Wise',
                commission: 0.75,
                rate_multiplier: 1.0,
                time: '1-2 d√≠as',
                link: 'https://wise.com',
                icon: 'üíö',
                pro: 'Mejor tasa'
            },
            {
                name: 'Remitly',
                commission: 1.5,
                rate_multiplier: 0.99,
                time: '1-3 d√≠as',
                link: 'https://remitly.com',
                icon: 'üì±',
                pro: 'R√°pido'
            },
            {
                name: 'Western Union',
                commission: 5.5,
                rate_multiplier: 0.95,
                time: 'Minutos',
                link: 'https://www.westernunion.com',
                icon: 'üåê',
                pro: 'Inmediato'
            },
            {
                name: 'BBVA',
                commission: 3.0,
                rate_multiplier: 0.97,
                time: '3-5 d√≠as',
                link: 'https://www.bbva.es',
                icon: 'üè¶',
                pro: 'Confiable'
            },
            {
                name: 'CaixaBank',
                commission: 3.5,
                rate_multiplier: 0.97,
                time: '3-5 d√≠as',
                link: 'https://www.caixabank.es',
                icon: 'üè¶',
                pro: 'Oficinas'
            },
            {
                name: 'OFX',
                commission: 2.0,
                rate_multiplier: 0.99,
                time: '2-3 d√≠as',
                link: 'https://www.ofx.com',
                icon: 'üíµ',
                pro: 'Competitivo'
            }
        ];

        const rates = {
            'EUR_USD': 1.10,
            'EUR_MXN': 21.4,
            'USD_EUR': 0.91,
            'USD_MXN': 19.5,
            'MXN_EUR': 0.047,
            'MXN_USD': 0.051
        };

        function compareProviders() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const from = document.getElementById('from-currency').value;
            const to = document.getElementById('to-currency').value;

            if (from === to) {
                document.getElementById('results').innerHTML = '<p style="color: #ef4444;">Selecciona dos monedas diferentes</p>';
                return;
            }

            const rate = rates[`${from}_${to}`] || 1;
            const results = [];

            providers.forEach(provider => {
                const after_commission = amount * (1 - provider.commission / 100);
                const received = after_commission * rate * provider.rate_multiplier;
                const lost = amount * rate - received;

                results.push({
                    ...provider,
                    received: received.toFixed(2),
                    lost: lost.toFixed(2),
                    cost: (amount * provider.commission / 100).toFixed(2)
                });
            });

            // Ordenar por cantidad recibida (descendente)
            results.sort((a, b) => parseFloat(b.received) - parseFloat(a.received));

            let html = '<h2 style="color: #1a202c; margin-bottom: 25px;">Resultados de la Comparaci√≥n</h2>';

            results.forEach((result, index) => {
                const isBest = index === 0;
                html += `
                    <div class="provider-card ${isBest ? 'best' : ''}">
                        <div class="provider-header">
                            <div>
                                <span style="font-size: 1.5rem; margin-right: 10px;">${result.icon}</span>
                                <span class="provider-name">${result.name}</span>
                            </div>
                            ${isBest ? '<div class="provider-badge best">üèÜ Mejor Opci√≥n</div>' : `<div class="provider-badge">${result.pro}</div>`}
                        </div>
                        <div class="provider-details">
                            <div class="detail">
                                <div class="detail-label">Comisi√≥n</div>
                                <div class="detail-value">${result.commission.toFixed(2)}%</div>
                            </div>
                            <div class="detail">
                                <div class="detail-label">Costo Real</div>
                                <div class="detail-value">${result.cost} ${from}</div>
                            </div>
                            <div class="detail">
                                <div class="detail-label">Recibir√°s</div>
                                <div class="detail-value savings">${result.received} ${to}</div>
                            </div>
                            <div class="detail">
                                <div class="detail-label">Tiempo</div>
                                <div class="detail-value">${result.time}</div>
                            </div>
                        </div>
                        <div class="provider-footer">
                            <a href="${result.link}" target="_blank" class="btn-small">Visitar</a>
                            <button class="btn-small" onclick="alert('Ahorras: ${(results[0].received - result.received).toFixed(2)} ${to}')">Calcular Ahorro</button>
                        </div>
                    </div>
                `;
            });

            document.getElementById('results').innerHTML = html;
        }

        // Comparar autom√°ticamente al cargar
        compareProviders();
    </script>

    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Comparador de Casas de Cambio",
        "url": "https://convertidordivisas.es/comparador-casas-cambio/"
    }
    </script>
</body>
</html>
